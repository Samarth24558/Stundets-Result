{% extends "base.html" %}

{% block title %}Manage Students{% endblock title %}

{% block body %}

{% if messages %}
{% for message in messages %}
<div class="{{ message.tags }} alert-danger d-flex align-items-center" style="color: black;font-weight:bold;" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="54" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
        {{ message }}
    </div>
  </div>
{% endfor %}
{% endif %} 



<form action="#" method="POST">
    {% csrf_token %}
<section class="h-100 bg-dark">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col">
<div class="card card-registration my-4">
<div class="row g-0">
<div class="col-xl-6 d-none d-xl-block">
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
alt="Sample photo" class="img-fluid"
style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
</div>

<div class="col-xl-6">
<div class="card-body p-md-5 text-black">
<h3 class="mb-5 text-uppercase">Student registration form</h3>

<div class="row">
<div class="col-md-6 mb-4">
<div data-mdb-input-init class="form-outline">
<input type="text" id="form3Example1m" name="name" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example1m">Name</label>
</div>
</div>
<div class="col-md-6 mb-4">
<div data-mdb-input-init class="form-outline">
<input type="text" id="form3Example1m1" name="mname" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example1m1">Mother's name</label>
</div>
</div>
<div class="col-md-6 mb-4">
<div data-mdb-input-init class="form-outline">
<input type="text" id="form3Example1m" name="fname" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example1n1">Father's name</label>
</div>
</div>
</div>

<div data-mdb-input-init class="form-outline mb-4">
<input type="text" id="form3Example8" name="address" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example8">Address</label>
</div>

<div data-mdb-input-init class="form-outline mb-4">
<select type="text" id="form3Example8" name="gender" class="form-control form-control-lg" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
<label class="form-label" for="form3Example8">Gender</label>
</div>


<div data-mdb-input-init class="form-outline mb-4">
<input type="date" id="form3Example9" name="dob" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example9">DOB</label>
</div>

<div data-mdb-input-init class="form-outline mb-4">
<input type="text" id="form3Example99"  name="course" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example99">Course</label>
</div>

<div data-mdb-input-init class="form-outline mb-4">
<input type="tel" pattern="[0-9]{10}" id="form3Example97" name="contact" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example97">Contact</label>
</div>

<div class="d-flex justify-content-end pt-3">
<button  type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
<button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
</div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</form>
{% endblock body %}
