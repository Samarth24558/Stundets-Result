{% extends "base.html" %}
{% load static %}

{% block title %}Add Results{% endblock title %}



{% block body %}
<link rel="stylesheet" href="{% static "style.css" %}">
<div class="wrapper rounded bg-white">
    
<form action="" method="POST">
<div class="h3">RESULT FORM</div>

<div class="form">
<div class="row">
<div class="col-md-6 mt-md-0 mt-3">
<label>Results Number</label>
<input type="text" class="form-control" required>
</div>
</div>
<div class="row">
</div>
<div class="row">
<div class="col-md-6 mt-md-0 mt-3">
<label>First Language</label>
<input type="number" class="form-control" max="125" required>
</div>
<div class="col-md-6 mt-md-0 mt-3">
<label>Second Language</label>
<input type="number" class="form-control" max="100" required>
</div>
</div>
<div class="row">
<div class="col-md-6 mt-md-0 mt-3">
<label>Hindi</label>
<input type="number" class="form-control" max="100" required>
</div>
<div class="col-md-6 mt-md-0 mt-3">
<label>Social Science</label>
<input type="number" class="form-control" max="100" required>
</div>
</div>
<div class="row">
<div class="col-md-6 mt-md-0 mt-3">
<label>Mathematics</label>
<input type="number" class="form-control" max="100" required>
</div>
<div class="col-md-6 mt-md-0 mt-3">
<label>Science</label>
<input type="number" class="form-control" max="100" required>
</div>
</div>
    
<button class="btn btn-primary mt-3">Submit</button>
</div>
</div>
</form>

{% endblock body %}
